<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Propagation Bubble</title>
</head>

<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem ipsum dolor sit amet.</li>
            <li class="item">Pariatur porro ut maxime totam!</li>
            <li class="item">Corrupti officiis perferendis sed quod?</li>
            <li class="item">At ipsam maiores dolor illo?</li>
            <li class="item">Rerum et quisquam tenetur consectetur.</li>
        </ul>
    </div>
    <script>
        document.getElementById('first').addEventListener('click', function (event) {
            console.log("first item clicked!");
            // for stop propagation bubble
            event.stopPropagation();
        })

        document.getElementById('myList').addEventListener('click', function (event) {
            console.log("ul item clicked!");
        })

        document.getElementById('container').addEventListener('click', function (event) {
            console.log("container clicked!");
        })
    </script>
    <!-- event.stopPropagation() => stop event handle where use this.
    event.stopImmediatePropagation() => stop all event handler occur besides. -->
</body>

</html>
