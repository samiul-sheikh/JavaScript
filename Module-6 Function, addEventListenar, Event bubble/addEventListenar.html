<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, expedita!</p>
    <p>Tenetur, obcaecati velit provident distinctio nam minus repellat quibusdam aperiam.</p>
    <p>Sint nemo nisi nobis dolore cum natus autem quia officia!</p>

    <button id="first">Click Me 1</button>
    <button id="second">Click Me 2</button>
    <button id="third">Click Me 3</button>

    <script>
        function handleClick() {
            document.body.style.backgroundColor = "cyan";
        }

        // first way
        const firstBtn = document.getElementById("first");
        firstBtn.onclick = handleClick;

        // second way
        const secondBtn = document.getElementById("second");
        secondBtn.addEventListener("click", handleClick);

        // third way anonymous function
        document.getElementById("third").addEventListener("click", function () {
            document.body.style.color = "tomato";
        })

        // const firstBtn = document.getElementById("first");
        // firstBtn.onclick = function(){
        //     console.log("first button clicked!");
        // }
    </script>
</body>

</html>
